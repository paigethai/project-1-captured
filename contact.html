<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ec46d9133.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Captured - Contact</title>
</head>
<body>
    <!-- start of header and navigation -->
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <!-- end of nav -->
            <h1>Get in Touch</h1>
        </div>
        <!-- end of wrapper div -->
    </header>
    <!-- end of contact-header section -->

    <main>
        <section class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="user-name" />
            
                <label for="email">Email Address</label>
                <input type="text" id="email" name="user-email" />
            
                <label for="message">Message</label>
                <textarea id="message" name="user-message"></textarea>
            </form>
            <!-- end of form -->
            
            <button>Submit</button>
        </section>
        <!-- end of contact form section -->
    </main>
</body>
</html>
