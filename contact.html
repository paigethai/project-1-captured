<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ec46d9133.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Captured - Contact</title>
</head>
<body>
    <!-- start of header and navigation -->
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <!-- end of nav -->

            <img src="./project1-captured/captured-final-assets/contact-header.jpg" alt="Hiker wearing a red jacket and black backpack taking a photo of snowy landscape">

            <h1>Get in Touch</h1>
        </div>
        <!-- end of wrapper div -->
    </header>
    <!-- end of contact-header section -->

    <main>
        <section class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="user-name" />
            
                <label for="email">Email Address</label>
                <input type="text" id="email" name="user-email" />
            
                <label for="message">Message</label>
                <textarea id="message" name="user-message"></textarea>
            </form>
            <!-- end of form -->
            <div class="box-shadow"></div>
            <!-- start and end of box-shadow div -->
            <button>Submit</button>
        </section>
        <!-- end of contact form section -->
    </main>
    <!-- end of main section -->

    <section class="left-section">
        <div class="icon-container">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <!-- end of icon-container div -->

        <div class="text-container">
            <h4>info@email.com</h4>
            <p>123-345-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, ON</p>
            <p>M5V 2D5</p>
        </div>
        <!-- end of text-container div -->
    </section>
    <!-- end of left-section -->

    <footer>
        <p>Copyright 2018 HackerYou</p>
    </footer>
    <!-- end of footer -->
</body>
</html>
